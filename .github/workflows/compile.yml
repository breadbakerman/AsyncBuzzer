name: Library Compile Test

# The workflow will run on every push and pull request to the repository
on:
  - push
  - pull_request

jobs:
  compile-test:
    runs-on: ubuntu-latest

    steps:
      # This step makes the contents of the repository available to the workflow
      - name: Checkout repository
        uses: actions/checkout@v5

      # Create a minimal test sketch
      - name: Create test sketch
        run: |
          mkdir -p .github/workflows/test-sketch
          cat > .github/workflows/test-sketch/test-sketch.ino << 'EOF'
          #include <AsyncBuzzer.h>

          void setup() {
            AsyncBuzzer::setup(2);
          }

          void loop() {
            AsyncBuzzer::update();
          }
          EOF

      # Test that the library compiles by creating a minimal sketch
      - name: Test Library Compilation
        uses: arduino/compile-sketches@v1
        with:
          fqbn: arduino:avr:uno
          sketch-paths: |
            # Test compilation with a minimal sketch
            - .github/workflows/test-sketch
          libraries: |
            # Use this library
            - source-path: ./
              name: AsyncBuzzer